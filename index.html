<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zazzle Design Size Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: #040570;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type=button] {
            background-color: #040570;
            color: #ffffff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 18px;
        }
        .form-group input[type=button]:hover {
            background-color: #033a63;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: none;
        }
        footer {
            margin-top: 40px;
            text-align: center;
        }
        footer .z-logo {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #040570;
            color: #ffffff;
            border-radius: 50%;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            font-weight: bold;
        }
        footer p {
            margin-top: 10px;
            font-size: 14px;
            color: #040570;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .unit-conversion {
            margin-top: 30px;
        }
        .unit-conversion label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .unit-conversion input {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .unit-conversion .conversion-result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Zazzle Design Size Calculator</h1>
            <p>Measure your design and calculate its size on Zazzle's products.</p>
        </header>

        <div class="form-group">
            <label for="actualWidth">Actual Design Area Width (in inches or cm)</label>
            <input type="number" id="actualWidth" placeholder="e.g., 5.00" step="0.01">
        </div>

        <div class="form-group">
            <label for="actualHeight">Actual Design Area Height (in inches or cm)</label>
            <input type="number" id="actualHeight" placeholder="e.g., 7.00" step="0.01">
        </div>

        <div class="form-group">
            <label for="onScreenWidth">Measured On-Screen Design Area Width (in inches or cm)</label>
            <input type="number" id="onScreenWidth" placeholder="e.g., 4.00" step="0.01">
        </div>

        <div class="form-group">
            <label for="onScreenHeight">Measured On-Screen Design Area Height (in inches or cm)</label>
            <input type="number" id="onScreenHeight" placeholder="e.g., 6.00" step="0.01">
        </div>

        <div class="form-group">
            <label for="designElementWidth">Design Element Width (in inches or cm)</label>
            <input type="number" id="designElementWidth" placeholder="e.g., 2.00" step="0.01">
        </div>

        <div class="form-group">
            <label for="designElementHeight">Design Element Height (in inches or cm)</label>
            <input type="number" id="designElementHeight" placeholder="e.g., 2.00" step="0.01">
        </div>

        <div class="form-group">
            <input type="button" value="Calculate Design Size" onclick="calculateDesignSize()">
        </div>

        <div class="output" id="output">
            Your design element will print at approximately <span id="calculatedWidth"></span> wide and <span id="calculatedHeight"></span> tall.
        </div>

        <div class="error" id="error"></div>

        <!-- Unit Conversion Section -->
        <div class="unit-conversion">
            <label for="unitInput">Convert Inches to Centimeters (or vice versa)</label>
            <input type="number" id="unitInput" placeholder="Enter value" step="0.01">
            <div class="conversion-result" id="conversionResult"></div>
        </div>
    </div>

    <footer>
        <div class="z-logo">Z</div>
        <p>Powered by Zazzle</p>
    </footer>

    <script>
        function calculateDesignSize() {
            let actualWidth = parseFloat(document.getElementById('actualWidth').value);
            let actualHeight = parseFloat(document.getElementById('actualHeight').value);
            let onScreenWidth = parseFloat(document.getElementById('onScreenWidth').value);
            let onScreenHeight = parseFloat(document.getElementById('onScreenHeight').value);
            let designElementWidth = parseFloat(document.getElementById('designElementWidth').value);
            let designElementHeight = parseFloat(document.getElementById('designElementHeight').value);
            let error = document.getElementById('error');
            let output = document.getElementById('output');
            let calculatedWidth = document.getElementById('calculatedWidth');
            let calculatedHeight = document.getElementById('calculatedHeight');
            
            // Check if all fields have valid inputs
            if (isNaN(actualWidth) || isNaN(actualHeight) || isNaN(onScreenWidth) || isNaN(onScreenHeight) || isNaN(designElementWidth) || isNaN(designElementHeight)) {
                error.innerText = 'Error: Please enter valid numbers in all fields.';
                output.style.display = 'none';
                return;
            } else {
                error.innerText = '';
            }
            
            // Calculate ratio
            let widthRatio = actualWidth / onScreenWidth;
            let heightRatio = actualHeight / onScreenHeight;
            
            // Calculate new design element size
            let newDesignElementWidth = designElementWidth * widthRatio;
            let newDesignElementHeight = designElementHeight * heightRatio;
            
            // Display the result
            calculatedWidth.innerText = newDesignElementWidth.toFixed(2);
            calculatedHeight.innerText = newDesignElementHeight.toFixed(2);
            output.style.display = 'block';
        }

        // Unit conversion (Inches to cm and vice versa)
        document.getElementById('unitInput').addEventListener('input', function() {
            let value = parseFloat(this.value);
            let result = document.getElementById('conversionResult');
            if (isNaN(value)) {
                result.innerText = '';
                return;
            }

            // Convert inches to cm or cm to inches
            let conversion = value * 2.54;  // Conversion factor
            result.innerText = `${value} inches = ${conversion.toFixed(2)} cm`;
        });
    </script>

</body>
</html>
